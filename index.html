<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Groot speak</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Architects+Daughter&family=Indie+Flower&display=swap"
        rel="stylesheet">

    <style>
        :root {
            --primary-color: #9E942F
        }

        body {
            font-family: 'Indie Flower', cursive;
            padding: 0;
            margin: 0;
        }

        nav {
            height: 15vh;
            text-align: center;
            background-color: var(--primary-color);
        }

        .heading {
            padding: 1rem;
            font-weight: bold;
            font-size: 3rem;
        }

        textarea {
            font-size: 1rem;
            font-weight: bold;
            width: 90%;
            height: 20vh;
            margin: 2rem;
            display: block;
            padding: 1rem;
            font-family: 'Fuzzy Bubbles', cursive;
        }

        #output-box {

            height: 20vh;
            width: 90%;
            border: 2px solid black;
            margin-left: 2rem;
            margin-top: 1rem;
            padding: 1rem;
        }

        #translate-btn {
            font-family: 'Fuzzy Bubbles', cursive;
            background-color: var(--primary-color);
            width: 15%;
            height: 8vh;
            display: block;
            margin: auto;
            font-size: 1rem;
            font-weight: bold;
            cursor: pointer;
        }

        .output-heading {
            margin-left: 2rem;
            margin-top: 1rem;
        }

        footer {
            margin-top: 1.5rem;
            background-color: var(--primary-color);
            text-align: center;
        }
    </style>

</head>

<body>

    <nav>
        <div class="heading">Groot Speak</div>
    </nav>

    <textarea id="text-area" placeholder="Enter your sentence and we will translate in groot language"></textarea>

    <button id="translate-btn">Translate</button>


    <div class="output-heading" style="font-size: larger">Translated output will come here üëáüëá</div>
    <div id="output-box"></div>
